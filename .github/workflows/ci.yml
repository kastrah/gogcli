name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install tools
        run: make tools
      - name: Format check
        run: make fmt-check
      - name: Test
        run: go test ./...
      - name: Lint
        run: make lint

  worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.27.0 --activate
      - name: Install dependencies
        run: pnpm -C internal/tracking/worker install --frozen-lockfile
      - name: Lint
        run: pnpm -C internal/tracking/worker lint
      - name: Build
        run: pnpm -C internal/tracking/worker build
      - name: Test
        run: pnpm -C internal/tracking/worker test

  darwin-cgo-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Test
        run: go test ./...
      - name: Build (Keychain / cgo)
        run: CGO_ENABLED=1 go build ./cmd/gog
